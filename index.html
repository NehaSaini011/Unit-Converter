<body>
    <div id="container">
    <h2 id="heading">Metric/Imperial Unit Conversion</h2>

    <input type="text" id = "text-input" placeholder="Enter the value here" ><br><br>
    <button id = "convert-btn">Convert</button>
    </div>
    <div id = "container1">
        <div id="divs">
            <p>Length (Meter/Feet)</p>
            <p id = "innerLen">01 meters = 3.281 feet | 01 feet = 0.3048 meters</p>
        </div>
        <div id="divs">
            <p>Volume (Liters/Gallons)</p>
            <p id = "innerVol"> 01 liters = 0.264 gallons | 01 gallons = 3.785 liters</p>
        </div>
        <div id="divs">
            <p>Mass (Kilograms/Pounds)</p>
            <p id = "innerMass">01 kilos = 2.204 pounds | 01 pounds = 0.453 kilos</p>
        </div>
    </div>
